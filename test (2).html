<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script type="text/javascript">
	var PersonCtrl = function($scope){
	$scope.name = '兔子';
	$scope.age = 17;
	
		$scope.$watch('age', function(){
		if($scope.age == 20){
			console.error('成年');
		}
	});
	
    };
	
	var PersonCtrl2 = function($scope){
	$scope.name = '猴子';
	$scope.age = 19;
    };
	
	</script>
</head>
<body>
	<div class="well span6" ng-controller="PersonCtrl">
		<label>Name:</label>
		<input type="text" ng-model="name" placeholder="Enter a name here">
		<br>
		<label>Age:</label>
		<input type="text" ng-model="age" placeholder="Enter a number here">
		<hr>
		<h1>{{ name }}</h1>
		<h2>{{ age }}</h2>
	</div>
	
	<div class="well span6" ng-controller="PersonCtrl2">
		<label>Name:</label>
		<input type="text" ng-model="name" placeholder="Enter a name here">
		<br>
		<label>Age:</label>
		<input type="text" ng-model="age" placeholder="Enter a number here">
		<hr>
		<h1>{{ name }}</h1>
		<h2>{{ age }}</h2>
	</div>
</body>
</html>
