<!DOCTYPE html>
<meta name="robots" content="noindex">
<html ng-app>
<head>
  <meta charset="utf-8">
  <title></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script id="jsbin-javascript">
var onePiece = angular.module('OnePiece', ['ngRoute'], function($routeProvider){
	$routeProvider.when('/hello/:message/:index/:word', {
	templateUrl: 'hello.html',
	controller: 'OnePieceCtrl'
});
});
 
onePiece.controller('OnePieceCtrl', function($scope){
	$scope.friends = [{
		name: '蒙其·D·魯夫', 
		reward: 400000000
	},
	{
		name: '布魯克', 
		reward: 33000000
	}];
  
  $scope.greeting = $routeParams.message;
	$scope.index = $routeParams.index;
  $scope.word = $routeParams.word;
});
</script>
</head>
<body>
<div class="well span4" style="margin-top:20px;" ng-controller="OnePieceCtrl">
		<h2>海賊王</h2>
		<h3>{{ greeting }}{{ friends[0].name }}</h3>
	</div>
</body>
</html>
