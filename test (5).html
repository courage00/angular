<meta name="robots" content="noindex">
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script>
	var FriendsCtrl = function($scope){
	$scope.friends = [
	{ name: '男丁格爾', age: 18 }, 
	{ name: 'jelly', age: 16 }, 
	{ name: '梅干桑', age: 30 }, 
	{ name: '莫希爾', age: 31 }
    ];
    };
	</script>
<style id="jsbin-css">
.friend-even-true {
	color: blue;
}
</style>
</head>
<body>
<div class="well span6" style="margin-top:20px;" ng-controller="FriendsCtrl">
	<h2 ng-repeat-start="friend in friends" class="friend-even-{{$even}}">{{ friend.name }} </h2>
	<div class="alert alert-info">
		{{ friend.name }} <span class="badge badge-important">{{ friend.age }} 歲</span>
	</div>
	<div class="progress progress-striped active" ng-repeat-end>
		<div class="bar" style="width: {{ friend.age }}%;"></div>
	</div>
</div>
</body>
</html>
