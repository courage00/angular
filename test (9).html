<!DOCTYPE html>
<meta name="robots" content="noindex">
<html ng-app>
<head>
  <meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
  <script id="jsbin-javascript">
var SelectCtrl = function($scope) {
	$scope.onepiece = {
		'船長': {
			name: '蒙其·D·魯夫',
			age: 19,
			skills: ['橡膠槍', '橡膠火箭砲', '換檔', '霸氣']
		},
        '路人':{
          name:'村名a',
          age:10,
          skills:['走','跑','跳']
        },
        '音樂家': {
			name: '布魯克',
			age: 90,
			skills: ['催眠曲·輪舞', '鼻唄三丁·矢筈斬', '冰凍劍', '哼歌·吹雪斬']
		}
	};
    $scope.result = '';
    $scope.changeCount = 0;
    $scope.change = function(){
	$scope.changeCount++;
	$scope.result = $scope.role + '(變更了 ' + $scope.changeCount + ' 次)';
};

};
</script>
  
  
</head>
<body>
<div class="alert alert-info" ng-controller="SelectCtrl">
   
  <select ng-model="role" ng-options="member.name as member.name for (title, member) in onepiece" ng-click="change();" >
		<option value="">--請選擇角色--</option>
	</select>
    <div ng-show="role!=null">
      
           <div ng-show="result!=''">選擇的是:{{ result }}</div>

  </div>	
</div>
</body>
</html>
