<!doctype html>
<meta name="robots" content="noindex">

<meta name="robots" content="noindex">
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script>
	var FriendsCtrl = function($scope){
	$scope.friends = [
	{ name: '男丁格爾', age: 18 }, 
	{ name: 'jelly', age: 16 }, 
	{ name: '梅干桑', age: 30 }, 
	{ name: '莫希爾', age: 31 }
    ];
      
    $scope.add = function(){
	$scope.friends.push({
		name: $scope.pName, 
		age: $scope.pAge
	});
	$scope.pName=null;
      $scope.pAge=null;
    }; 
      
    $scope.remove = function(index){
	$scope.friends.splice(index, 1);
    };  
	};
	</script>
</head>
<body>

  
<div class="well span6" style="margin-top:20px;" ng-controller="FriendsCtrl">
  <div style="margin-bottom:20px;">
	<label class="control-label" for="name">Name:</label>
	<input type="text" id="name" placeholder="Name" ng-model="pName">
 
	<label class="control-label" for="age">Age:</label>
	<input type="number" id="age" placeholder="age" ng-model="pAge">
 
	<br>
	<button class="btn"  ng-click="add()">Add</button>
</div>
	<h3>共有 {{ friends.length }} 位朋友</h3>
	<div class="alert alert-info" ng-repeat="friend in friends" >
      <button type="button" class="close" ng-click="remove($index)">&times;</button>
		<span data-ng-bind="friend.name"></span><span class="badge badge-important"><span data-ng-bind="friend.age"></span> 歲</span>
	</div>
</div>
</body>
</html>
