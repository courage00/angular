<meta name="robots" content="noindex">

<meta name="robots" content="noindex">
<html ng-app>
<head>
 	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script>
      var TableFilterCtrl = function($scope){
       $scope.friends = [
        {
	    name: '男丁a格爾',
	    age: 18,
	    skills: ['jQuery', 'JavaScript', 'Angular.js']
        }, 
        {
	    name: '皮卡丘',
	    age: 5,
	    skills: ['鋼鐵尾巴', '十萬伏特']
        }, 
       {
	   name: '布魯克',
	   age: 90,
	   skills: ['催眠曲·輪舞', '鼻唄三丁·矢筈斬', '冰凍劍', '哼歌·吹雪斬']
       }
       ];
        
       $scope.num=5;
    };
	</script>
</head>
<body>  
<div class="span7" style="margin-top:20px;" ng-controller="TableFilterCtrl">
	<div>
		<label>Search:</label>
		<input type="text" ng-model="search.$">
      <label>Name:</label>
       <input type="text" ng-model="search.name">
      <label>Skills:</label>
       <input type="text" ng-model="search.skills">
         <label>顯示筆數:</label>
       <input type="text" ng-model="num">

	</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<td>編號</td>
				<td ng-click="order='name'; rev=!rev">名稱</td>
				<td ng-click="order='age'; rev=!rev">年齡</td>
				<td ng-click="order='skills'; rev=!rev">專長</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="friend in friends| orderBy:order:rev | limitTo:num| filter:search"| l>
				<td>{{ $index + 1 }}</td>
				<td>{{ friend.name | uppercase}}</td>
				<td>{{ friend.age }}</td>
				<td>{{ friend.skills.join(', ') }}</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
